<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>アニメラインナップ</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="style.css" rel="stylesheet" type="text/css">
<script src="js/vendor/jquery-2.1.0.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/angular.min.js"></script>
<script src="js/main.js"></script>
</head>
<body ng-app="mainModule">
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "http://connect.facebook.net/ja_JP/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button"></button>
      <a class="navbar-brand" href="#">アニメラインナップ</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Dashboard</a></li>
      </ul>
    </div>
  </div>
</nav>
<article class="container-fluid">
  <ul class="row" ng-controller="simpleController">
    <li class="col-xs-4 col-md-4 thumbnail" ng-repeat="anime in animes">
      <a href="{{anime.url}}" target="_blank"><img title="" src="{{anime.url_thumbnail}}" width="200" height="300"/></a>
      <ul id="introduce">
        <!-- Google -->
        <li>
          <!-- +1 ボタン を表示したい位置に次のタグを貼り付けてください。 -->
          <div class="g-plusone" data-size="tall" data-href="{{anime.url}}"></div>
          <!-- 最後の +1 ボタン タグの後に次のタグを貼り付けてください。 -->
          <script type="text/javascript">
            window.___gcfg = {lang: 'ja'};
            (function() {
              var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
              po.src = 'https://apis.google.com/js/platform.js';
              var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
            })();
          </script>
        </li>
        <!-- Hatena -->
        <li><a href="{{anime.url_hatebu}}" class="hatena-bookmark-button" data-hatena-bookmark-layout="vertical-balloon" data-hatena-bookmark-lang="en" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script async="async" charset="utf-8" src="http://b.st-hatena.com/js/bookmark_button.js" type="text/javascript"></script></li>
        <!-- Twitter -->
        <li><a href="https://twitter.com/share" class="twitter-share-button" data-url="{{anime.url}}" data-lang="en" data-related="anywhereTheJavascriptAPI" data-count="vertical">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script></li>
        <!-- Facebook -->
        <li><div class="fb-like" data-href="{{anime.url}}" data-layout="box_count" data-action="like" data-show-faces="false" data-share="false"></div></li>
      </ul>
    </li>
  </ul>
</article>
<footer>
  <hr>
  <div class="container">
    <p class="credit">&copy; tsukaby.com</p>
  </div>
</footer>
</body>
</html>
