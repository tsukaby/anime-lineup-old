<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>アニメラインナップ</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="js/vendor/jquery-2.1.0.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body id="index_body" ng-app="mainModule">
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id))
          return;
        js = d.createElement(s);
        js.id = id;
        js.src = "http://connect.facebook.net/ja_JP/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>
    <nav class="navbar navbar-static-top navbar-blue">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button"></button>
          <a class="navbar-brand" href="#">アニメラインナップ</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">About</a></li>
            <li><a href="#" data-toggle="modal" data-target=".bs-example-modal-lg">Seasons</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <article class="container-fluid">
      <div class="row">
        <ul class="pager">
          <li class="previous"><a href="#">&larr; Previous Season</a></li>
          <li><a href="#">シーズン：2014年冬</a></li>
          <li class="next"><a href="#">Next Season &rarr;</a></li>
        </ul>
        <div class="input-group">
          <div class="col-xs-6 col-md-6 btn-group">
            <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
              Action<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">Sort1</a></li>
              <li><a href="#">Sort2</a></li>
              <li><a href="#">Sort3</a></li>
            </ul>
          </div>
          <div class="col-xs-6 col-md-6 input-group">
            <input type="text" class="form-control" placeholder="タイトルを入力して絞り込めます" ng-model="filter.title">
          </div>
        </div>
      </div>
      <ul id="anime_list" class="row" ng-controller="simpleController">
        <li class="col-xs-4 col-md-4" ng-repeat="anime in animes | filter:filter">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="panel-title">
                <p>{{anime.getTitle()}}</p>
              </div>
              <a href="{{anime.getURL()}}" target="_blank"><img title="{{anime.getTitle()}}" src="{{anime.getThumbnailURL()}}" width="200" height="200"/></a>
              <ul id="introduce">
                <!-- Google -->
                <li>
                  <!-- +1 ボタン を表示したい位置に次のタグを貼り付けてください。 -->
                  <div class="g-plusone" data-size="tall" data-href="{{anime.getURL()}}"></div>
                  <!-- 最後の +1 ボタン タグの後に次のタグを貼り付けてください。 -->
                  <script type="text/javascript">
                        window.___gcfg = {lang: 'ja'};
                        (function() {
                          var po = document.createElement('script');
                          po.type = 'text/javascript';
                          po.async = true;
                          po.src = 'https://apis.google.com/js/platform.js';
                          var s = document.getElementsByTagName('script')[0];
                          s.parentNode.insertBefore(po, s);
                        })();
                  </script>
                </li>
                <!-- Hatena -->
                <li><a href="{{anime.getHatebuURL()}}" class="hatena-bookmark-button" data-hatena-bookmark-layout="vertical-balloon" data-hatena-bookmark-lang="en" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script async="async" charset="utf-8" src="http://b.st-hatena.com/js/bookmark_button.js" type="text/javascript"></script></li>
                <!-- Twitter -->
                <li><a href="https://twitter.com/share" class="twitter-share-button" data-url="{{anime.getURL()}}" data-lang="en" data-related="anywhereTheJavascriptAPI" data-count="vertical">Tweet</a>
                  <script>!function(d, s, id) {
                          var js, fjs = d.getElementsByTagName(s)[0];
                          if (!d.getElementById(id)) {
                            js = d.createElement(s);
                            js.id = id;
                            js.src = "https://platform.twitter.com/widgets.js";
                            fjs.parentNode.insertBefore(js, fjs);
                          }
                        }(document, "script", "twitter-wjs");</script></li>
                <!-- Facebook -->
                <li><div class="fb-like" data-href="{{anime.getURL()}}" data-layout="box_count" data-action="like" data-show-faces="false" data-share="false"></div></li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </article>
    <footer>
      <hr>
      <div class="container">
        <div>
          <ul>
            <li><a href="https://twitter.com/share" class="twitter-share-button" data-count="none">Tweet</a>
              <script>!function(d, s, id) {
                  var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                  if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = p + '://platform.twitter.com/widgets.js';
                    fjs.parentNode.insertBefore(js, fjs);
                  }
                }(document, 'script', 'twitter-wjs');</script>
            </li>
            <li><div class="fb-like" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div></li>
          </ul>
        </div>
        <p class="credit">各期ごとのアニメのラインナップと簡易的な人気度の指標を表したwebサービスです。<br>
          Copyright &copy; 2014 tsukaby.com all rights reserved.</p>
      </div>
    </footer>
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div id="seasons_dialog_content" class="modal-dialog modal-lg" ng-controller="seasonsController">
        <div class="modal-content row">
          <div class="col-xs-3 col-md-3" ng-repeat="season in seasons">
            <div class="panel panel-default">
              <div class="panel-body">
                <a href="#"><p>{{season.getFullName()}}</p></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
